
[env]
TERM = "alacritty"

[window]
decorations     = "none"
dynamic_padding = false
dynamic_title   = true
opacity         = 0.85

[window.dimensions]
columns = 0
lines   = 0

[window.padding]
x = 0
y = 0

[scrolling]
history = 100000

# ============================================================================================
# "JetBrains Mono Fallback" is a custom font with fallbacks.
# create a conf file at "~/.config/fontconfig/conf.d/99-alias-fonts.conf".

# <?xml version="1.0"?>
# <!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
# <fontconfig>
#   <alias>
#     <family>JetBrains Mono Fallback</family>
#     <prefer>
#       <family>JetBrains Mono Medium</family>
#       <family>Symbols Nerd Font</family>
#       <family>Noto Color Emoji</family>
#     </prefer>
#   </alias>
# </fontconfig>
# ============================================================================================

[font.normal]
family = "JetBrains Mono Fallback"
style  = "Regular"

[font.bold]
family = "JetBrains Mono Fallback"
style  = "Bold"

[font.bold_italic]
family = "JetBrains Mono Fallback"
style  = "Bold Italic"

[font.italic]
family = "JetBrains Mono Fallback"
style  = "Italic"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = -2

[font]
builtin_box_drawing = true
size                = 10

