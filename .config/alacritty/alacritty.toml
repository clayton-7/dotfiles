yellow = '0xdbb651'
blue = '0x57a5e5'
magenta = '0xaaaaff'
cyan = '0x70c2be'
white = '0xfff8f0'

[colors.cursor]
cursor = "#00FF00"
text   = "#000000"

[colors.footer_bar]
background = "#C0C5CE"
foreground = "#232323"

[colors.hints.end]
background = "CellBackground"
foreground = "CellForeground"

[colors.hints.start]
background = "CellBackground"
foreground = "CellForeground"

[colors.line_indicator]
background = "None"
foreground = "None"

[colors]
draw_bold_text_with_bright_colors = true

[colors.search.focused_match]
background = "CellBackground"
foreground = "CellForeground"

[colors.search.matches]
background = "CellBackground"
foreground = "CellForeground"

[colors.selection]
background = "CellForeground"
text       = "CellBackground"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text   = "CellBackground"

[bell]
animation = "EaseOutExpo"
color     = "#C0C5CE"
command   = "None"
duration  = 0

[selection]
save_to_clipboard     = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[cursor]
unfocused_hollow = true
vi_mode_style    = "None"

[[keyboard.bindings]]
action = "Paste"
key    = "V"
mods   = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key    = "C"
mods   = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageUp"
key    = "u"
mods   = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key    = "d"
mods   = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key    = "g"
mods   = "Control"

[[keyboard.bindings]]
action = "ScrollToBottom"
key    = "g"
mods   = "Control|Shift"

[mouse]
hide_when_typing = true

[debug]
highlight_damage   = false
log_level          = "Warn"
persistent_logging = false
print_events       = false
render_timer       = false

[general]
# alacritty.toml
live_config_reload = true
